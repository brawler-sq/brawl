<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Парк Аттракционов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Иконки Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ШАПКА -->
    <header class="header">
        <div class="logo">
            <i class="fa-solid fa-ferris-wheel"></i>
            <span>FunPark</span>
        </div>

        <nav class="nav">
            <a href="#"><i class="fa-solid fa-house"></i> Главная</a>
            <a href="#"><i class="fa-solid fa-rocket"></i> Аттракционы</a>
            <a href="#"><i class="fa-solid fa-ticket"></i> Билеты</a>
            <a href="#"><i class="fa-solid fa-phone"></i> Контакты</a>
        </nav>
    </header>

    <!-- ГЛАВНЫЙ БЛОК -->
    <main class="main">
        <h1>Добро пожаловать в FunPark!</h1>
        <p>Место ярких эмоций, веселья и незабываемых впечатлений.</p>

        <div class="features">
            <div class="feature">
                <i class="fa-solid fa-roller-coaster"></i>
                <h3>Экстрим</h3>
                <p>Самые захватывающие горки</p>
            </div>

            <div class="feature">
                <i class="fa-solid fa-child"></i>
                <h3>Для детей</h3>
                <p>Безопасные и веселые аттракционы</p>
            </div>

            <div class="feature">
                <i class="fa-solid fa-ice-cream"></i>
                <h3>Еда и отдых</h3>
                <p>Кафе и зоны отдыха</p>
            </div>
        </div>
    </main>

</body>

</html>
